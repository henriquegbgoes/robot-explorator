<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="restrict-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="resources/css/layout.css" />
	<link rel="shortcut icon" type="image/x-icon" href="resources/images/icons/robot_icon.ico" />
	<title><h:outputText value="#{msg.title_login}"/></title>
</h:head>

<h:body style="background-color:black;">
 	<h:form id="formLogin">
		<h:panelGrid styleClass="position-prompt-login">
 			<p:outputLabel value="#{msg.title_identifiquese}" styleClass="style-title-login"/>
	 		<p:focus for="terminal" />
		    <p:terminal id="terminal" widgetVar="term" commandHandler="#{terminalView.handleCommandLogin}"
		         prompt="#{terminalView.prompt}" styleClass="prompt"> 
		    </p:terminal>
	    </h:panelGrid>
	    <p:remoteCommand name="remoteUpdate" update="formLogin"/>
	    <p:remoteCommand name="remoteInicio" action="#{terminalView.abrirPaginaInicial}"/>
	</h:form>
</h:body>
</html>
